name: Comment on PR with Widgetbook URL

on:
  pull_request:
    types: [opened]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Comment PR with URL
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const PR_ID = context.payload.pull_request.number;
            const REPO_NAME = context.repo.repo;
            const USERNAME = context.repo.owner;
            const BASE_URL = `https://${USERNAME}.github.io/${REPO_NAME}/${PR_ID}/`;
            github.rest.issues.createComment({
              issue_number: PR_ID,
              owner: context.repo.owner,
              repo: REPO_NAME,
              body: `<a href="${BASE_URL}"><img src="https://uploads-ssl.webflow.com/6138dd0f55521485782d7fca/6152cf43362df0a3b90b276d_Widgetbook%20Logo.svg" alt="Widgetbook" width="200"></a>`
            });
